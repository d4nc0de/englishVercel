<p-toast></p-toast>

<p-toolbar styleClass="mb-6">
    <ng-template #start>
        <p-button label="New" icon="pi pi-plus" severity="secondary" class="mr-2" (onClick)="openNew()" />
        <!-- <p-button
            severity="secondary"
            label="Delete"
            icon="pi pi-trash"
            outlined
            (onClick)="deleteSelectedElements()"
            [disabled]="!selectedElements || !selectedElements.length"
        /> -->
    </ng-template>

    <ng-template #end>
        <p-button label="Export" icon="pi pi-upload" severity="secondary" (onClick)="exportCSV()" />
    </ng-template>
</p-toolbar>
<div class="card">
<p-table
    #dt
    [value]="elements()"
    [rows]="10"
    [columns]="cols"
    [paginator]="true"
    [globalFilterFields]="['id', 'email', 'persona']"
    [tableStyle]="{ 'min-width': '75rem' }"
    [(selection)]="selectedElements"
    [rowHover]="true"
    dataKey="id"
    (onHeaderCheckboxToggle)="onHeaderToggle($event)"
    currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} {{ pluralName.toLowerCase() }}"
    [showCurrentPageReport]="true"
    [rowsPerPageOptions]="[10, 20, 30]"
>
    <ng-template #caption>
        <div class="flex items-center justify-between">
            <h5 class="m-0">{{ elementAdminName }}</h5>
            <p-iconfield>
                <p-inputicon styleClass="pi pi-search" />
                <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Search..." />
            </p-iconfield>
        </div>
    </ng-template>

    <ng-template #header>
        <tr>
            <th style="width: 3rem">
                <p-tableHeaderCheckbox />
            </th>
            <th style="max-width: 5rem">ID</th>
            <th style="min-width:10rem">Email</th>
            <th>Persona</th>
            <th style="min-width: 12rem"></th>
        </tr>
    </ng-template>

    <ng-template #body let-element>
        <tr>
            <td style="width: 3rem">
                <p-tableCheckbox [value]="element" [disabled]="isSame(element)" />
            </td>
            <td style="max-width: 5rem">{{ element.id ?? '-' }}</td>
            <td style="min-width: 10rem">{{ element.email ?? 'Sin usuario' }}</td>
            <td>
                {{ element.persona?.nombres ?? 'Persona sin asignar' }}
                {{ element.persona?.apellidos ?? '' }}
            </td>
            <td>
                <p-button
                    icon="pi pi-pencil"
                    class="mr-2"
                    [rounded]="true"
                    [outlined]="true"
                    (click)="editElement(element)"
                />
                <!-- Botón de borrar sigue en el template, pero la lógica está comentada -->
                <!-- <p-button
                    icon="pi pi-trash"
                    severity="danger"
                    [rounded]="true"
                    [outlined]="true"
                    (click)="deleteElement(element)"
                    [disabled]="isSame(element)"
                /> -->
            </td>
        </tr>
    </ng-template>
</p-table>
</div>

<p-dialog
    [(visible)]="dialog"
    [style]="{ width: '450px' }"
    header="Detalles de {{ singularName }}"
    [modal]="true"
>
    <ng-template #content>
        <div class="flex flex-col gap-6 min-h-130 overflow-hidden">
            <!-- Siempre podemos cambiar/asignar persona -->
            <div>
                <label for="persona" class="block font-bold mb-3">Persona</label>
                <p-select
                    [(ngModel)]="element.personaid"
                    inputId="persona"
                    [options]="personasList"
                    [filter]="true"
                    filterBy="label"
                    optionLabel="label"
                    optionValue="value"
                    placeholder="Selecciona una opción"
                    fluid
                ></p-select>
            </div>

            <!-- SOLO EN CREACIÓN: email -->
            <div *ngIf="isNew">
                <label for="email" class="block font-bold mb-3">Correo</label>
                <input
                    type="text"
                    pInputText
                    id="email"
                    [(ngModel)]="element.email"
                    required
                    autofocus
                    fluid
                />
                <small class="text-red-500" *ngIf="submitted && !element.email">
                    El email es obligatorio.
                </small>
            </div>

            <!-- SOLO EN CREACIÓN: password -->
            <div *ngIf="isNew">
                <label for="password" class="block font-bold mb-3">Contraseña</label>
                <p-password
                    [(ngModel)]="element.password"
                    [toggleMask]="true"
                    required
                    fluid
                ></p-password>
                <small
                    class="text-red-500"
                    *ngIf="submitted && !element.password && isNew"
                >
                    La contraseña es obligatoria para crear el usuario.
                </small>
            </div>
        </div>
    </ng-template>

    <ng-template #footer>
        <p-button label="Cancel" icon="pi pi-times" text (click)="hideDialog()" />
        <p-button label="Save" icon="pi pi-check" (click)="saveElement()" />
    </ng-template>
</p-dialog>


<p-confirmdialog [style]="{ width: '450px' }" />
